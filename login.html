<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar sesión - Eufolkia</title>
  <link rel="stylesheet" href="styles/login.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h1>Inicio de Sesión</h1>

  <form id="login-form">
    <label>Usuario:</label>
    <input type="text" id="username" required><br>

    <label>Contraseña:</label>
    <input type="password" id="password" required><br>

    <button type="submit">Acceder</button>
  </form>

  <script>
    const supabase = supabase.createClient(
      "https://csfjdlxrckvmphyjueny.supabase.co",
      "TU_PUBLIC_ANON_KEY"
    );

    document.getElementById("login-form").addEventListener("submit", async function(event) {
      event.preventDefault();

      const usuario = document.getElementById("username").value;
      const contrasena = document.getElementById("password").value;

      const { data, error } = await supabase
        .from("usuarios")
        .select("*")
        .eq("usuario", usuario)
        .eq("contrasena_hash", contrasena)
        .single();

      if (error || !data) {
        alert("Usuario o contraseña incorrectos");
      } else {
        alert("¡Bienvenido, " + data.nombre + "!");
        // Puedes guardar datos en localStorage si quieres:
        // localStorage.setItem("usuario_id", data.id);
        window.location.href = "perfil.html"; // Redirige si todo va bien
      }
    });
  </script>
</body>
</html>
