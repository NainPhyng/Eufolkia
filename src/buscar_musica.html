    <main class="contenedor-principal">
        <section class="seccion-principal">
            <h1 class="titulo-principal">Eulfolkia</h1>
            <p class="titulo-secundario">La plataforma musical donde artistas y oyentes se conectan. Descubre, comparte y disfruta. </p>
        </section>

        <section class="contenedor-estadisticas">
            <div class="tarjeta-estadistica">
                <div class="numero-estadistica" id="totalCanciones"></div>
                <div class="label-estadistica">Canciones</div>
            </div>
            <div class="tarjeta-estadistica">
                <div class="numero-estadistica" id="totalArtistas"></div>
                <div class="label-estadistica">Artistas</div>
            </div>
            <div class="tarjeta-estadistica">
                <div class="numero-estadistica" id="totalGeneros"></div>
                <div class="label-estadistica">Géneros</div>
            </div>
            <div class="tarjeta-estadistica">
                <div class="numero-estadistica" id="totalDescargas"></div>
                <div class="label-estadistica">Descargas</div>
            </div>
        </section>

        <section class="contenedor-biblioteca">
            <div class="encabezado-biblioteca">
                <h2 class="titulo-biblioteca">Biblioteca Musical</h2>
                <div class="contador-canciones" id="contadorCanciones">0 canciones</div>
            </div>
            <div id="listaCanciones">
                <div class="estado-carga">Cargando biblioteca musical...</div>
            </div>
        </section>
    </main>

                <button class="boton-control-principal" onclick="cancionSiguiente()" title="Siguiente canción" id="botonSiguiente">
                    
                </button>

            <div class="controles-adicionales">
                <button class="boton-accion" onclick="alternarRepeticion()" title="Repetir" id="botonRepetir">
