<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Eufolkia</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>

    <form method="post" action="verificar_login.jsp" id="login-form">
        <div class="login-contenedor">
            <div class="logo">EUFOLKIA</div>
            <p class="subtitulo">¡Accede a tu cuenta!</p>

            <input type="text" id="username" name="usuario" placeholder="Usuario" class="input-field" required>
            <input type="password" id="password" name="contrasenia" placeholder="Contraseña" class="input-field" required>
            <button type="submit" class="btn-acceder">Acceder</button>
        </div>
    </form>

</body>
</html>
